<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Web programmer
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />

</head>

<body class="bg-light">

  <div class="container box">
    <div class="row">

      <div class="col-5 welcom-bg text-center">

        <div class="d-flex align-items-center justify-content-center">
          <div class="col-10">
            <h2 class="text-white" style="margin-top: 40vh;">مدرسه ی اینترنتی اکسپرت</h2>
          </div>
          <div class="col-2">
            <div class="logo-img"></div>
          </div>
        </div>

        <small>
          <p class="text-center mt-4 text-white">
            برای دریافت آخرین و متفاوت ترین آموزشات برنامه نویسی به ویدیو<br /> های ما سر بزنید ،ما منتظر شما هستیم
          </p>
        </small>
        <br />
        <div class="text-center">
          <a href="#" class="btn btn-outline-white">ویدیو های رایگان</a>
        </div>

      </div>

      <div class="col-7">
        <div class="container">
          <div class="row">

            <div class="col-12">
              <h1 class="text-center text-success" style="margin-top: 15vh;">ساخت اکانت جدید</h1>
            </div>

            <div class="col-12">
              <div class="d-flex justify-content-center">

                <a href="#" class="btn text-center social-btn facebook">f</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" class="btn text-center social-btn google">G+</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" class="btn text-center social-btn linkedin">in</a>

              </div>
            </div>

            <div class="container mt-4">

              <small>
                <p class="text-secondary text-center">
                  حرفه ای ترین ها را برای شما آماده کرده ایم
                </p>
              </small>
              <div class="d-flex justify-content-center">
                <form>
                  <div class="d-flex align-items-end form-bg">

                    <div class="col-1 text-center">
                      
                      <i class="fas fa-user"></i>
                    </div>
                    <div class="col-11">
                      <input type="text" class="form-control my-input" placeholder="userName" />
                    </div>

                  </div>
                  <br />

                  <div class="d-flex align-items-end form-bg">

                    <div class="col-1 text-center">
                      
                      <i class="fas fa-envelope-open-text"></i>
                    </div>
                    <div class="col-11">
                      <input type="email" class="form-control  my-input" placeholder="emial" />
                    </div>

                  </div>
                  <br />


                  <div class="d-flex align-items-end form-bg">

                    <div class="col-1 text-center">
        
                      <i class="fas fa-unlock-alt"></i>
                    </div>
                    <div class="col-11">
                      <input type="password" class="form-control my-input" placeholder="password" />
                    </div>


                  </div>
                  <br />
                  <button type="submit" class="btn btn-outline-success form-btn text-center">
                    ساخت اکانت
                  </button>


                </form>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ef781c658e.js"></script>

</body>

</html>
